{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <div class="mb-3">
        <span class="brand"><i>CHANGE PASSWORD</i></span>
    </div>
    <div>
        <p class="text-muted">Use your old password to confirm a password change.</p>
    </div>
    <form action="/change_password" method="post">
        <div class="form-group mb-4">
            <input class="form-control" name="old_password" placeholder="Old Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="new_password" placeholder="New Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Confirm New Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Confirm</button>
    </form>
{% endblock %}
